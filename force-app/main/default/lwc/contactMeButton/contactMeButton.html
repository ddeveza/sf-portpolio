<template>
  <lightning-button variant="success" label="Contact Me" title="Open popup" onclick={onOpen}>
  </lightning-button>

  <!-- modal start -->
  <template if:true={isOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onClose}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Let's Connect</h2>
        </header>

        <!-- modal body start -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <form onsubmit={handleSubmit}>
            <lightning-input-name fields-to-display={fields} required></lightning-input-name>
            <label for="email"><span class="slds-text-color_error">*</span>Email</label>
            <input type="email" id="email" class="slds-input slds-var-m-bottom_medium" required>
            <lightning-input-rich-text label="Your Message" title="Test"></lightning-input-rich-text>

            <!-- email input with validation -->







          </form>

        </div>

        <!-- modal footer start-->
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={onClose}>Cancel</button>
        </footer>

      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <!-- modal end -->

</template>
